[tips-and-tricks-item-description]
enemy_erm_toss-general-info=Инженер обнаружил новый вид в этой звездной системе! Вы нашли запись о святых Протосах из поврежденной ячейки на Фулгоре.\n\nЯйца Кусак: Вы можете захватить Нексусы и Пилоны. Позднее они становятся захваченными ульями кусак. Это изменится на что-то другое в следующей версии.
enemy_erm_toss-invis_darktemplar=Невидимый Темный тамплиер может быть обнаружен только электрическими турелями (лазер, тесла), другие войска и игроки. Также они могут получить повреждения от оружия бьющего по площади.
enemy_erm_toss-teleportation=Протос практикует квантовую телепортацию. Они могут появиться при ударе молнии.
enemy_erm_toss-planet-aiur=Новая тропическая планета, обнаруженная в этой звездной системе, в отличие от дружественных кусак на Наувисе. Это домашний мир сил Легендарного Протоса. (Работа в процессе, все может измениться в будущих обновлениях).

