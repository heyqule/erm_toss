[mod-setting-description]
enemy_erm_toss-map-color=Обозначаемый цвет на карте.
enemy_erm_toss-team_color_enable=Цвет команды может ухудшить качество детализации. Отключите цвет команды, чтобы сохранить оригинальную стилистику.
enemy_erm_toss-team_color=Определяет цвет команды. Alpha канал игнорируется, и он задается настройкой «Метод наложения на цвета команды».
enemy_erm_toss-team_blend_mode=Режим цветового смешения команды. \n\n1 = (Альфа 0%) (Режим смешивания: добавление) \n2 = Альфа 25% \n3 = Альфа 50% \n4 = Альфа 66% \n5 = Альфа 75% \n6 = Альфа 90%
enemy_erm_toss-team_color_preserve_gloss=Сохранять блеск из оригинальных деталей. Цвет команды менее насыщен, чем заданный цвет в этом режиме. (Режим смешивания: мягкий)
enemy_erm_toss-k2-creep=Включает для этой расе слизь из мода K2.
enemy_erm_toss-on_fulgora=Базы протосов можно найти на Fulgora.\n\nПри включении для существующего сохранения, будьте готовы к периодическим нападениям!
enemy_erm_toss-lightning_on_fulgora=Молния имеет шанс появления Протосов. Они могут быть раздражающими. Это не повлияет на другие планеты.

