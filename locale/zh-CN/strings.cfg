[mod-setting-description]
enemy_erm_toss-map-color=定义地图颜色。
enemy_erm_toss-team_color_enable=队伍颜色可能会掩盖一些细节。禁用队伍颜色以保留原本细节。
enemy_erm_toss-team_color=定义队伍颜色。Alpha 通道被忽略。Alpha 由「队伍颜色混合模式」设置决定。
enemy_erm_toss-team_blend_mode=队伍颜色混合模式。\n\n1 = （Alpha 0%）（混合模式：相加）\n2 = Alpha 25%\n3 = Alpha 50%\n4 = Alpha 66% \n5 = Alpha 75% \n 6 = Alpha 90%
enemy_erm_toss-team_color_preserve_gloss=保留原本细节中的高光。队伍颜色相比设置的颜色会不那么高饱和度。（混合模式：加法，柔和）
enemy_erm_toss-k2-creep=启用来自模组 Krastorio 2 中的生物质和地面菌毯机制。
enemy_erm_toss-on_fulgora=在雷神星上可以找到星灵基地。\n\n当您在现有存档启用时，准备应对定期入侵！
enemy_erm_toss-lightning_on_fulgora=闪电有机会生成星灵单位。可能很烦人。不影响其他星球。

