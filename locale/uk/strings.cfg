[mod-setting-description]
erm_toss-map-color=Визначити колір карти.
erm_toss-team_color_enable=Командний колір може погіршити якість деяких деталей. Вимкніть командний колір, щоб зберегти оригінальні деталі.
erm_toss-team_color=Визначити колір команди. Альфа-канал ігнорується. Альфа визначається параметром "Режим змішування командного кольору".
erm_toss-team_blend_mode=Командний режим змішування кольорів. \n\n1 = (Альфа 0%) (Режим змішування: добавка) \n2 = Альфа 25% \n3 = Альфа 50% \n4 = Альфа 66% \n5 = Альфа 75% \n6 = Альфа 90%
erm_toss-team_color_preserve_gloss=Зберегти глянцевий блиск з оригінальних деталей. У цьому режимі командний колір менш насичений, ніж заданий. (Режим накладання: адитивний-м'який)
erm_toss-k2-creep=Увімкніть K2 Creep для цієї раси.

