[tips-and-tricks-item-description]
enemy_erm_toss-general-info=An engineer had discovered a new specie in Nauvis' solar system!  You have found a recording about holy Protoss from a deform tank on Fulgora.\n\n Biter Eggs: You can capture Nexus and Pylon. They become captured biter base afterward.  This will be change to something else in a later release.
enemy_erm_toss-teleportation=The Protoss has been practising quantum teleportation.  They may spawn when the lightning strikes.
enemy_erm_toss-planet-aiur=A new tropical planet discovered in Nauvis' solar system.  Unlike the friendly biters on Nauvis.  It's the home of the Legendary Protoss forces.   It's work in progress, anything may change in future updates.
