[tips-and-tricks-item-description]
enemy_erm_toss-general-info=An engineer had discovered a new specie in Nauvis' solar system!  You have found a recording about holy Protoss from a deform tank on Fulgora.
enemy_erm_toss-invis_darktemplar=Invisible Darktemplar can only be seen by electric turret (laser,tesla), other units and player.  They may also damaged by AOE weapons.
enemy_erm_toss-teleportation=The Protoss has been practising quantum teleportation.  They may spawn when the lightning strikes.
enemy_erm_toss-planet-aiur=A new tropical planet discovered in Nauvis' solar system.  Unlike the friendly biters on Nauvis.  It's the home of the Legendary Protoss forces.\n\nIt contains new valuable minerals and geysers which are unique on this planet.\n\n\n\nIt's work in progress, features may change in future updates.
enemy_erm_toss-economy=Some spawners, at greater or higher tier, now drop Psi Crystal.  Psi Crystals are used to bridge the gap for biter eggs.  They can also used for other new recipes.