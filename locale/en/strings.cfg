[mod-setting-description]
enemy_erm_toss-map-color=Define Map Color.
enemy_erm_toss-team_color_enable=Team color may degrade some details. Disable Team Color to preserve original details.
enemy_erm_toss-team_color=Define Team color. Alpha channel is ignored. Alpha is determined by "Team Color Blending Mode" setting.
enemy_erm_toss-team_blend_mode=Team color blend mode. \n\n1 = (Alpha 0%) (Blend Mode: additive) \n2 = Alpha 25% \n3 = Alpha 50% \n4 = Alpha 66% \n5 = Alpha 75% \n6 = Alpha 90%
enemy_erm_toss-team_color_preserve_gloss=Preserve glossy from original details. Team color is less saturated than defined color under this mode. (Blend Mode: additive-soft)
enemy_erm_toss-k2-creep=Enable K2 Creep for this race.
enemy_erm_toss-on_fulgora=Protoss bases can be found on Fulgora.\n\nWhen you enable this for an existing save, be prepare for periodic invasions!
enemy_erm_toss-lightning_on_fulgora=Ligntning has a chance to spawn Protoss units. They can be annoying. This does not affect other planets.

